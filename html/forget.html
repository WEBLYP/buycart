<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../libs/weui/weui.min.css">
    <link rel="stylesheet" href="../libs/weui/jquery-weui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../libs/jquery.min.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="../libs/fastclick.min.js"></script>
    <script src="../libs/weui/weui.min.js"></script>
    <script src="../libs/weui/jquery-weui.min.js"></script>
    <script src="../libs/lewee.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/least.js"></script>
</head>
<body>
   <!--登录-->
   <div class="all login register">
       <!--头部背景图-->
       <form action="">

           <div class="forms">
               <input type="tel" pattern="[0-9]*" maxlength="11" placeholder="手机号" name="phone">
           </div>

           <div class="forms code flex">
               <input type="tel" placeholder="验证码" pattern="[0-9]*" maxlength="4"><button type="button" class="getcode">获取验证码</button>
           </div>

           <div class="forms">
               <input type="text" placeholder="新密码">
           </div>

           <div class="forms">
               <input type="text" placeholder="确认密码">
           </div>

           <a href="" class="themecolor forget"></a>

           <button type="button" class="registerbtn">确定</button>

       </form>

   </div>
</body>
</html>
