<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>兑换</title>
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../libs/weui/weui.min.css">
    <link rel="stylesheet" href="../libs/weui/jquery-weui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../libs/jquery.min.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="../libs/fastclick.min.js"></script>
    <script src="../libs/weui/weui.min.js"></script>
    <script src="../libs/weui/jquery-weui.min.js"></script>
    <script src="../libs/lewee.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/least.js"></script>
</head>
<body>
   <!--登录-->
   <div class="all addbankcard reward exchange">
       <article>
           <p class="title">新马泰旅游</p>
           <p>泰国曼谷+芭堤雅+新加坡+马来西亚吉隆坡+波德申11日10晚</p>
       </article>

       <form action="">
           <div class="weui-cells">

               <div class="weui-cell weui-cell_select weui-cell_select-after">
                   <div class="weui-cell__hd">
                       <label for="" class="weui-label">级别</label>
                   </div>
                   <div class="weui-cell__bd">
                       <select class="weui-select" name="select2">
                           <option value="1">主任</option>
                       </select>
                   </div>
               </div>

               <div class="weui-cell">
                   <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                   <div class="weui-cell__bd">
                       <input class="weui-input" type="text" placeholder="">
                   </div>
               </div>

               <div class="weui-cell">
                   <div class="weui-cell__hd"><label class="weui-label">身份证号码</label></div>
                   <div class="weui-cell__bd">
                       <input class="weui-input" type="number" pattern="[0-9]*" placeholder="">
                   </div>
               </div>



               <div class="weui-cell">
                   <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                   <div class="weui-cell__bd">
                       <input class="weui-input" type="text" pattern="[0-9]*" placeholder="">
                   </div>
               </div>

               <div class="weui-cell weui-cell_vcode">
                   <div class="weui-cell__hd">
                       <label class="weui-label">验证码</label>
                   </div>
                   <div class="weui-cell__bd">
                       <input class="weui-input" type="tel" placeholder="">
                   </div>
                   <div class="weui-cell__ft">
                       <button class="weui-vcode-btn">获取验证码</button>
                   </div>
               </div>

           </div>

           <div class="confirm">
               <button type="submit">确定兑换</button>
           </div>
       </form>
   </div>
</body>
</html>
